<body>
  <main class="container">
    <div class="card__picture">
      <img src="./images/image-product-mobile.jpg" alt="picture">
      <img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class=" card__des">
      <p class="card__des--brand">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="card__des--text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="card__des--price">
        <span class="price-sale">$149.99</span>
        <span class="price-real">$169.99</span>
      </p>

      <div class="card__des--button">
        <img class="button-logo" src="./images/icon-cart.svg" alt="cart">
        <p class="button-text">Add to Cart</p>
      </div>
    </div>
  </main>
