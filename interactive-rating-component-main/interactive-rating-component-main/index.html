<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Rating state start -->
  <main class="container">
    <div class="feedback">
      <div class="feedback__img--wrapper">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>

      <form class="feedback__form">
        <fieldset>
          <legend class="form__title">How did we do?</legend>
          <p class="form__text">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!</p>
          <div class="form__radio--wrapper">
            <input type="radio" name="feedback" value="1" id="one">
            <label for="one" class="radio__label">1</label>

            <input type="radio" name="feedback" value="2" id="two">
            <label for="two" class="radio__label">2</label>

            <input type="radio" name="feedback" value="3" id="three">
            <label for="three" class="radio__label">3</label>

            <input type="radio" name="feedback" value="4" id="four">
            <label for="four" class="radio__label">4</label>

            <input type="radio" name="feedback" value="5" id="five">
            <label for="five" class="radio__label">5</label>
          </div>

          <button class="form__btn" type="submit">Submit</button>
        </fieldset>
      </form>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thanks hidden">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="thanks__subtitle">You selected <!-- Add rating here --> out of 5</p>

      <h2 class="thanks__title">Thank you!</h2>

      <p class="thanks__text">We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </div>

    <!-- Thank you state end -->


    <!--  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </main>
  <script src="./main.js"></script>
</body>

</html>
