<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Pinglogo">
      </div>
      <p><span>We are launching </span><strong>soon!</strong></span></p>

      <p class="subscribe">Subscribe and get notified</p>
    </header>

    <form  id="form" >
      <label for="email"></label>
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <button id="submit-button" type="submit">Notify Me</button>
    </form>
    <div class="error">
      <p id="error1" class="hide">
        Whoops! It looks like you forgot to add your email
      </p>
      <p id="error2" class="hide">Please provide a valid email address</p>
    </div>

    <figure class="images-container">
      <img src="./images/illustration-dashboard.png" alt="images-container">
    </figure>

    <section class="socials">
      <div class="social-icon">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="social-icon">
        <i class="fa-brands fa-facebook"></i>
      </div>
    </section>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </main>
  <script src="./index.js"></script>
