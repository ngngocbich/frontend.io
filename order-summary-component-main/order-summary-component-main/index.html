<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <img src="./images/illustration-hero.svg" alt="picture">
    <div class="content">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="content__card">
        <img src="./images/icon-music.svg" alt="icon" width="35" height="35">
        <div class="content__card--text">
          <p class="text-plan">
            <span class="bold">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </p>
        </div>
        <a class="content__card--change" href="">Change</a>
      </div>

      <div style="padding-bottom: 1.5rem; padding-top: 1.5rem;"><a class="content__button1" href="">Proceed to
          Payment</a></div>
      <div><a class="content__button2" href="">Cancel Order</a></div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
